name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          OPENAI_API_KEY: "sk-placeholder"
          SUPABASE_URL: "https://placeholder.supabase.co"
          SUPABASE_ANON_KEY: "placeholder"
          NEXT_PUBLIC_BASE_URL: "https://arena-hub.vercel.app"
